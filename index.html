<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
  <link rel="stylesheet" href="./src/shared/header.css">
  <link rel="stylesheet" href="./src/main.css">
  <link rel="stylesheet" href="./src/shared/footer.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <title>Favorite Movies</title>
</head>
<body>
    <div id="header-container">
        
    </div>
    <main>
        <form id="search">
            <input type="text" name=
            "search-input" id="search-input" autocomplete="off">
            <button>Search</button>
        </form>
        <p id="prompt">Search by movie name to get started!</p>
        <div id="movie-section" class="hidden">
            <section id="paging-section">
                <button id="previous-button">Previous</button><span id="page-section">
                Page <span id="current-page"></span> of <span id="total-pages"></span></span>
                <button id="next-button">Next</button>
            </section>
            <div id="detail-list-container">

                <section>
                    <ul id="movie-list">
                        
                    </ul>
                </section>
                <section id="detail-container">
                    
                </section>
            </div>
        </div>
    </main>
    <footer id="footer-container"></footer>
    <script type="module" src="./src/movies/index.js"></script>
</body>
</html>
